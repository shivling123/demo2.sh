<!DOCTYPE html>
<html>
    <style> 
    </style>
    <title> js class</title>
    <body>

        <script>
            var p=[2,7,9,3,0],  k=[9,4,6,9,3];
            for(let i=0;i<p.length;i++) {
                for(let j=0; j<k.length;j++) {
                    if(i==j){
                        var res=p[i] + k[j] ;                     
                        document.write("<br> " +res);
                    }
                }
            }

        </script>
    </body>
</html>
