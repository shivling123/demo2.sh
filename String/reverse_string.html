<!DOCTYPE html>

    <title> js class</title>
    <body>


        <script>
            var a=prompt("enter any string");
            document.write("<br> enter string is " +a);
            var splt = a.split('');   
            document.write("<br> split string is : " +splt);
            var rev = splt.reverse();
            document.write("<br> reverse string is " +rev);
            var joint=rev.join('');
            document.write("<br> final reverse string is " +joint);



            
        </script>
    </body>
</html>
